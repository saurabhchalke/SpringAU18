<!DOCTYPE html>
<html>
<head>
  <title>Mad Lib Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
  <h1 class="Heading-Style">Breaking News</h1>
  <h2 class="Word-Style">
    <script>
      alert("Hello! This is a small game with WORDS. Click ok to start.");
      var noun = prompt("Give me a Human name");
      noun = noun.toUpperCase();
      var noun2 =  prompt("now a Noun");
      var body = prompt("now a body part");
      var verb = prompt("a verb with ing at end");
      var adjective  = prompt("finally an adjective");
      alert("Done!! Please click ok for the Result");
      var FinalWord = noun + " has " + noun2 + " on " + " his/her " + body + " and he/she is " + verb +  " it in " + adjective + " way.";
      document.write(FinalWord);
    </script>
  </h2>

  </p>
</div>
</body>
</html>
